<!DOCTYPE html>
<html lang="en">
<head>
  <title>Active</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Fonts & Libraries -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      color: #00d0ff;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85) !important;
      box-shadow: 0 0 15px #00d0ff;
      z-index: 1;
    }

    .navbar-brand, .nav-link {
      color: #00d0ff !important;
      text-shadow: 0 0 6px #00d0ff;
    }

    .nav-link:hover {
      color: white !important;
      text-shadow: 0 0 15px #00d0ff;
    }

    .dropdown-menu {
      background-color: #000;
      border: 1px solid #00d0ff;
    }

    .dropdown-item {
      color: #00d0ff;
    }

    .dropdown-item:hover {
      background-color: #111;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 25px;
      margin-top: 30px;
      box-shadow: 0 0 20px #00d0ff;
      z-index: 1;
      position: relative;
    }

    h1 {
      color: #00d0ff;
      text-shadow: 0 0 10px #00d0ff;
    }

    .user-card {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border: 1px solid #00d0ff;
      border-radius: 12px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px #00d0ff;
      transition: 0.3s ease;
      z-index: 1;
    }

    .user-card:hover {
      transform: scale(1.01);
      box-shadow: 0 0 20px #00d0ff;
    }

    .user-card img {
      max-width: 60px;
      border-radius: 10px;
      margin-right: 15px;
      box-shadow: 0 0 8px #00d0ff;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-info h4, .user-info p {
      color: #b3faff;
      margin: 2px 0;
      text-align: left;
    }

    p.uptime-user {
      font-weight: bold;
      color: #0ff;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
        margin-top: 20px;
      }

      .user-card {
        flex-direction: column;
        text-align: center;
      }

      .user-card img {
        margin-bottom: 10px;
      }

      .user-info h4, .user-info p {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Active</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-right: 80px;">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">Features</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Cookies Extractor</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/step_by_step_guide">Step-by-Step Guide</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <h1 class="col text-start" style="font-size: 22px;">Current Online:</h1>
    </div>
    <div class="row" id="user_online"></div>
  </div>

  <!-- Matrix Background Script -->
  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00d0ff';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
  </script>

  <script>
    async function listOfAi() {
      const userOnline = document.getElementById("user_online");
      try {
        const response = await fetch("/info");
        const data = await response.json();
        userOnline.innerHTML = '';
        data.forEach(user => {
          const { name, thumbSrc, profileUrl, time } = user;
          const userCard = document.createElement('div');
          userCard.className = 'col-12 user-card mb-3';

          const image = document.createElement('img');
          image.src = thumbSrc;
          image.alt = 'User Thumbnail';
          image.className = 'img-thumbnail';

          const userInfo = document.createElement('div');
          userInfo.className = 'user-info';

          const userName = document.createElement('h4');
          userName.textContent = name;

          const profileLink = document.createElement('p');
          profileLink.innerHTML = `${profileUrl}`;

          const uptimeUser = document.createElement('p');
          uptimeUser.className = 'uptime-user';
          uptimeUser.innerHTML = `Uptime: ${timeFormat(time)}`;

          userInfo.appendChild(userName);
          userInfo.appendChild(profileLink);
          userInfo.appendChild(uptimeUser);

          userCard.appendChild(image);
          userCard.appendChild(userInfo);

          userOnline.appendChild(userCard);

          setInterval(() => {
            user.time++;
            updateTimer(userCard, user.time);
          }, 1000);
        });
      } catch (error) {
        console.error(error);
        userOnline.innerHTML = `<div class="alert alert-danger" role="alert">An error occurred while fetching data.</div>`;
      }
    }

    function updateTimer(userCard, currentTime) {
      const uptimeUser = userCard.querySelector('.uptime-user');
      uptimeUser.textContent = `Uptime: ${timeFormat(currentTime)}`;
    }

    function timeFormat(currentTime) {
      const days = Math.floor(currentTime / (3600 * 24));
      const hours = Math.floor((currentTime % (3600 * 24)) / 3600);
      const minutes = Math.floor((currentTime % 3600) / 60);
      const seconds = currentTime % 60;
      let timeFormat = '';
      switch (true) {
        case days > 0:
          timeFormat += `${days} day${days > 1 ? 's' : ''} `;
        case hours > 0:
          timeFormat += `${hours} hour${hours > 1 ? 's' : ''} `;
        case minutes > 0:
          timeFormat += `${minutes} minute${minutes > 1 ? 's' : ''} `;
        default:
          timeFormat += `${seconds} second${seconds > 1 ? 's' : ''}`;
      }
      return timeFormat.trim();
    }

    listOfAi();
  </script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
